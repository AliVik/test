<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="./styles/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>WebSpark</title>
</head>

<body>
    <header class="row justify-content-end align-items-end pt-1 pb-4">
        <div class="logo col-2">
            <img src="./images/logo.svg" alt="logo" class="position-absolute top-0 left-0">
        </div>

        <div class="col-7">
            <div class="d-flex flex-sm-wrap align-items-center my-3">
                <div class="px-2">
                    <h2 class="page-heading mb-0">monblanproject</h2>
                </div>
                <div class="px-2">
                    <button type="button" class="btn btn-outline-primary">Start on 17-02-2016</span>
                </div>
            </div>
            <div class="d-flex mb-3">
                <div class="px-2">
                    <span class="fw-bold">870</span>
                    <span class="fs--1">posts</span>
                </div>
                <div class="px-2">
                    <span class="fw-bold">11,787</span>
                    <span class="fs--1">followers</span>
                </div>
                <div class="px-2">
                    <span class="fw-bold">112</span>
                    <span class="fs--1">following</span>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <span class="px-2">Date</span>
                <div class="position-relative px-2 ms-1 me-2">
                    <input class="border border-custom rounded px-2" type="text" id="start" name="trip-start" />
                    <div class="d-flex position-absolute top-0 end-0">
                        <button type="button"
                            class="btn icon-button close-icon d-inline-flex justify-content-center align-items-center">
                            <img class="d-block" src="./icons/icon-close.svg" alt="close" />
                        </button>
                        <button type="button"
                            class="btn icon-button open-icon d-inline-flex justify-content-center align-items-center rounded-end">
                            <img class="d-block w-100 h-100" src="./icons/calendar.svg" alt="open" />
                        </button>
                    </div>
                </div>
                <div class="position-relative px-2 mx-3">
                    <input class="border border-custom rounded px-2" type="text" id="end" name="trip-end" />
                    <div class="d-flex position-absolute top-0 end-0">
                        <button type="button"
                            class="btn icon-button close-icon d-inline-flex justify-content-center align-items-center">
                            <img class="d-block" src="./icons/icon-close.svg" alt="close" />
                        </button>
                        <button type="button"
                            class="btn icon-button open-icon d-inline-flex justify-content-center align-items-center rounded-end">
                            <img class="d-block w-100 h-100" src="./icons/calendar.svg" alt="open" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="my-3">
        <div class="container-custom">
            <div class="d-flex justify-content-end">
                <div class="btn-group" role="group" aria-label="buttons">
                    <button id="card-view" type="button" class="btn btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="22" class="bi bi-grid-3x3-gap"
                            viewBox="0 0 18 18">
                            <path
                                d="M4 2v2H2V2zm1 12v-2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1m0-5V7a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1m0-5V2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1m5 10v-2a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1m0-5V7a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1m0-5V2a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1M9 2v2H7V2zm5 0v2h-2V2zM4 7v2H2V7zm5 0v2H7V7zm5 0h-2v2h2zM4 12v2H2v-2zm5 0v2H7v-2zm5 0v2h-2v-2zM12 1a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zm-1 6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm1 4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1z" />
                        </svg>
                    </button>
                    <button id="list-view" type="button" class="btn btn-sm active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="22" class="bi bi-list-task"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z" />
                            <path
                                d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z" />
                            <path fill-rule="evenodd"
                                d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z" />
                        </svg>
                    </button>
                </div>
            </div>

            <section class="cards mt-3 pb-3" id="listView"></section>
            <section class="cards mt-3 pb-3 justify-content-center hidden" id="cardsView"></section>

            <template id="list-template">
                <div class="card d-flex flex-row border-0 mb-2 align-items-center">
                    <img class="card__image me-4" src="" alt="">
                    <div class="d-flex px-2 pt-2 w-100">
                        <div class="me-2">
                            <h5 class="mb-2 fs-6">Today</h5>
                            <div class="d-flex">
                                <div class="text-nowrap me-3 d-flex align-items-center">
                                    <img src="./icons/heart.svg">
                                    <span class="fs--1 ms-1">21</span>
                                </div>
                                <div class="text-nowrap d-flex align-items-center">
                                    <img src="./icons/messages.svg">
                                    <span class="fs--1 ms-1">128</span>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around w-100">
                            <div class="me-2">
                                <h5 class="mb-2 fs-6">9-08-2016</h5>
                                <div class="d-flex">
                                    <div class="text-nowrap me-3 d-flex align-items-center">
                                        <img src="./icons/heart.svg">
                                        <span class="fs--1 ms-1">21</span>
                                    </div>
                                    <div class="text-nowrap d-flex align-items-center">
                                        <img src="./icons/messages.svg">
                                        <span class="fs--1 ms-1">128</span>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h5 class="mb-2 fs-6">Image upload</h5>
                                <span class="fs--1">11-04-2016</span>
                            </div>
                        </div>

                    </div>
                </div>
            </template>

            <template id="card-template">
                <div class="card mx-1 my-2">
                    <img src="" class="card-img-top card__image" alt="">
                    <div class="p-2">
                        <div class="d-flex justify-content-between pb-4">
                            <div>
                                <h6 class="p-1 mb-1">Today</h6>
                                <div class="d-flex p-1">
                                    <img src="./icons/heart.svg">
                                    <span class="fs--1 ms-1">21</span>
                                </div>
                                <div class="d-flex p-1">
                                    <img src="./icons/messages.svg">
                                    <span class="fs--1 ms-1">128</span>
                                </div>
                            </div>
                            <div>
                                <h6 class="p-1 mb-1">9-08-2016</h6>
                                <div class="d-flex p-1">
                                    <img src="./icons/heart.svg">
                                    <span class="fs--1 ms-1">67</span>
                                </div>
                                <div class="d-flex p-1">
                                    <img src="./icons/messages.svg">
                                    <span class="fs--1 ms-1">22</span>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h5 class="fs--1">Image upload</h5>
                            <span class="fs-7">11-04-2016</span>
                        </div>
                    </div>
                </div>
            </template>

            <div class="d-flex justify-content-center mt-3">
                <button type="button" class="text-uppercase btn btn-outline-secondary rounded-pill">Load more</button>
            </div>
        </div>
    </main>
    <script src="../node_modules/js-datepicker/dist/datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
